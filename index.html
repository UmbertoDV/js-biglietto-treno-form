<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>js-biglietto-treno-form</title>

	<!-- LINK ICONE BOOTSTRAP E FONTAWESOME -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<!-- LINK BOOTSTRAP -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<!-- LINK AL CSS -->
	<link rel="stylesheet" href="./css/style.css">
	<!-- LINK FILE JS -->
	<script type="text/javascript" src="./js/main.js" defer></script>
</head>

<body class="bg-primary">
	<main>
		<div class="container pt-4">
			<section id="input-utente" class="rounded-3 bg-warning">
				<form class="d-flex flex-column align-items-center gap-3 p-4 flex-wrap">
					<h1 class="fw-bolder">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
					<div class="all-input d-flex gap-5 flex-wrap">
						<div class="nome">
							<label>Nome e Cognome</label><br>
							<input type="text" name="" id="name">
						</div>
						<div class="kilometri">
							<label>KM da percorrere</label><br>
							<input type="text" name="" id="km">
						</div>
						<div class="fascia-eta">
							<label>Fascia di Et√†</label>
							<select name="age" id="age-select">
								<option value="">Seleziona una opzione</option>
								<option value="normal">Maggiorenne</option>
								<option value="under">Minorenne</option>
								<option value="over">Over 65</option>
							</select>
						</div>
					</div>
					<div class="buttons">
						<button type="button" id="send_button">Genera</button>
						<input type="reset">
					</div>
				</form>
			</section>
		</div>
		<div class="container">
			<section id="output-utente" class="d-flex justify-content-center gap-5 bg-warning rounded-3 my-5 p-4 flex-wrap">
				<div class="nome text-center">
					<h2 class="fw-bold">NOME PASSEGGERO</h2>
					<h3 id="nome-passeggero"></h3>
				</div>
				<div class="biglietto text-center">
					<h3 class="title-offerta fw-bold">Tipo di Biglietto</h3>
					<div class="output-offerta"></div>
				</div>
				<div class="carrozza text-center">
					<h3 class="title-carrozza fw-bold">Carrozza</h3>
					<div class="output-carrozza"></div>
				</div>
				<div class="codice-cp text-center">
					<h3 class="title-codice fw-bold">Codice CP</h3>
					<div class="output-codice"></div>
				</div>
				<div class="costo-tot text-center">
					<h3 class="title-costo-totale fw-bold">Costo Biglietto</h3>
					<div class="output-costo"></div>
				</div>
			</section>
		</div>
	</main>
</body>
</html>
